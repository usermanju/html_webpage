<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> College Admission form</title>
</head>
<body>

    <strong> Oxford City college</strong>
    <br><br>
    <form>
        <label for="Name">Student's Name:</label> 
        <input required type="text"><br><br>
        <label for="Father Name">Father's Name:</label> 
        <input required type="text"><br><br>
        <label for=" Mother Name">Mother's Name:</label> 
        <input required type="text"><br><br>
        <label for=" Birth">Birth Date:</label> 
        <input required type="birth"><br><br>
        <fieldset>
            <legend> Permament Address</legend>
            <label for="division">Division</label> 
        <input required type="text"><br><br>
       
        <label for="address">Address:</label> 
        <input required type="text"><br><br>
        </fieldset><br><br>
        
        <fieldset>
            <legend> Temporary Address</legend>
            <label for="division">Division</label> 
        <input required type="text"><br><br>
       
        <label for="address">Address:</label> 
        <input required type="text"><br><br>
        </fieldset><br><br>
        
        <label for="Religion">Religion:</label> 
        <input required type="text"><br><br>
        <label for="Nationality">Nationality:</label> 
        <input required type="text"><br><br>
        <label for="Phone number">Phone number</label> 
        <input pattern="[0-9] {10}" required type="tel"><br><br>
        <label for="email">Email Address:</label> 
        <input required type="email"><br><br>
        
        <input type="Submit"><br><br>

    </form>
  
</body>
</html>
